        nav ul { list-style: none; }
        nav ul li { display: inline; margin-right: 20px; }

</head>
<link rel="stylesheet" href="styles.css">

      .then(data => {

      });
</script>
  
<body>
    <header>
        
        <div class="container">

            <nav>
